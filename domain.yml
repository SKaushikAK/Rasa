  utter_provide_sports_quota:
    - text: "SSN College of Engineering has available seats under sports quota of 10%. And that happens under management quota. First management happens as usual, and after that you will be asked to submit your sports related certificates. Then you will totally be considered as a sports quota and will be allocated seat according to your aptitude, interview and cut-off marks secured."


  utter_provide_Admission:
    - text: "SSN College of Engineering provides two types of admission. One is councelling and management quota. Sports Quota comes under management quota. In case of councelling, it followas TNEA procedure. In case of management, we looke for the cutoff. After that you will receive a orientation letter, where the details about the entrance exams will be given, which comprises of aptitude and interview. Based on all the marks, including your cutoff, 
    will be use to allocate you the seat of respective department. Admission for 65% of the seats at SSN is done through the single window counselling as per Anna University norms. These seats at SSN are filled up within the first few days of counselling with significantly high cut-off marks. The remaining 35% of the seats of the management quota are also filled on merit. 25 seats are earmarked for students who excel in both their academics and sports 
    (by way of encouraging sports) and another 25 seats are offered free for the toppers of Government rural schools of Tamil Nadu on a ‘scholarship for meritorious students from rural areas’. In addition, 15 toppers from State Board Schools are offered free education at SSN under the‘ walk-in-walk-out’ scholarship.Selection of candidates will be based on the Qualifying marks (Q) obtained in Mathematics, Physics and Chemistry in Plus Two or equivalent.
    Q = M + ((P+C) / 2), where M, P and C are percentage marks in Mathematics, Physics and Chemistry respectively.
    Selection is based solely on Merit.
    Mere submission of data-sheet is not a guarantee for selection.
"

